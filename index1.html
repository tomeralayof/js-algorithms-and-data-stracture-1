    console.log("----------> Anagram Exercise Tomer Solution")


    function anagramValid(str1, str2) {
      if ((typeof str1 !== "string" && typeof str2 !== "string")) return false;
      if (str1.length !== str2.length) return false;

      let newStr1 = str1.toLowerCase().trim();
      let newStr2 = str2.toLowerCase().trim();

      let obj1 = {};
      let obj2 = {};

      for (let val of newStr1) {
        obj1[val] = (obj1[val] || 0) + 1
      };

      for (let val of newStr2) {
        obj2[val] = (obj2[val] || 0) + 1
      };

      for (let key in obj1) {
        if (obj1[key] !== obj2[key]) return false;
        if (!(key in obj2)) return false;
      }
      return true;
    }

    function zeroSum(arr) {
      let left = 0;
      let right = arr.length - 1;
      while (left < right) {
        let sum = arr[left] + arr[right];
        if (sum === 0) return [arr[left], arr[right]];
        else if (sum > 0) right--;
        else left++;
      }
    }

    function countUniqueValue(arr) {
      if (!arr.length) return 0;
      let i = 0;
      for (let j = 1; j < arr.length; j++) {
        if (arr[i] !== arr[j]) {
          i++;
          arr[i] = arr[j]
        }

    console.log("----------> nested loop for subarrays:");


    function maxSubArraySum(arr, num) {
      if (num > arr.length) return null;
      let max = 0;
      for (i = 0; i < arr.length - num + 1; i++) {
        temp = 0;
        for (let j = 0; j < num; j++) {
          temp += arr[i + j];
        }
        if (temp > max) {
          max = temp;
        };
      }
      return max;
    }

    console.log("----------> is there any duplicates?");


    function isThereDuplicates(arr) {
      let lookUp = {};
      for (let i = 0; i < arr.length; i++) {
        let letter = arr[i];
        lookUp[letter] ? lookUp[letter] += 1 : lookUp[letter] = 1;
      }
      for (let n in lookUp) {
        if (lookUp[n] > 1) return true;
      }
      return false;
    }
    let arr = ["s", "h", "i", "r", "a", "z"];
    console.log(isThereDuplicates(arr));


    console.log("----------> remove duplicate")

    function removeDuplicate(arr) {
      let lookUp = {};
      let newArr = [];
      for (let i = 0; i < arr.length; i++) {
        let letter = arr[i];
        lookUp[letter] > 1 ? lookUp[letter] += 1 : lookUp[letter] = 1;
      }
      for (let letter in lookUp) {
        lookUp[letter] > 1 ? lookUp[letter] -= 1 : lookUp[letter] = 1;
        newArr.push(letter);
      }
      return newArr;
    }

    console.log(removeDuplicate(shiraz));



    //reverse a string:
    function reverseString(str) {
      let arr = [];
      let strToReturn;
      let result = "";

      for (let i = 0; i < str.length; i++) {
        arr.push(str[i])
      }

      let start = 0;
      let end = arr.length - 1;
      while (start < end) {
        let temp = arr[start];
        arr[start] = arr[end];
        arr[end] = temp;
        start++
        end--;
      }

      strToReturn = arr.toString();
      for (let i = 0; i < strToReturn.length; i++) {
        if (strToReturn[i] !== ",") {
          result = result.concat(strToReturn[i])
        }
      }
      return result;
    }

    let str1212 = "tomer";
    console.log(reverseString(str1212));



    //reverse better:

    function reverseIt(str) {
      let final = '';
      for (let i = str.length - 1; i >= 0; i--) {
        final += str[i]
      }
      return final;
    }

    function isPalindrom(str) {
      let check1 = '';
      let check2 = '';
      for (let i = 0; i < str.length; i++) {
        check1 += str[i]
      }
      for (let j = str.length - 1; j >= 0; j--) {
        check2 += str[j]
      }
      if (check1 === check2) return true;
      else return false;
    }
