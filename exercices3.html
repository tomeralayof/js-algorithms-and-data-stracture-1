    //randomely shuffle array of values
    function shuffleArray(arr) {
      for (let i = 0; i < arr.length; i++) {
        let RandomIndex = Math.floor(Math.random() * (i));
        const temp = arr[i];
        arr[i] = arr[RandomIndex];
        arr[RandomIndex] = temp;
      }
      return arr;
    }

    console.log(shuffleArray([10, 20, 30, 40]));

    //count maximum value appear on array.
    function maxApperenceValue(arr) {
      let lookUp = {};
      let temp = 0;
      let valOfMx = 0;
      for (let i = 0; i < arr.length; i++) {
        let letter = arr[i];
        lookUp[letter] ? lookUp[letter] += 1 : lookUp[letter] = 1
      }
      for (let key in lookUp) {
        temp = Math.max(temp, lookUp[key]);
        if (lookUp[key] === temp) valOfMx = key
      }
      return valOfMx;
    }
    let arrAppear = [1, 2, 2, 3];

    function removeDuplicated(arr) {
      let lookUp = {};
      let newArr = [];
      for (let i = 0; i < arr.length; i++) {

      for (let key in lookUp) {

    function splitSubArrays(arr, size) {

      while (index < arr.length) {

      return newArr;

    //ex9 - swapp strings: 
    function swapString(str) {
      let result = "";
      for (let i = 0; i < str.length; i++) {
        let string = str[i];
        let strToSee = string;
        if (string === strToSee.toLowerCase()) result = result.concat(string.toUpperCase())
        else result = result.concat(string.toLowerCase());
      }
      return result;
    }

    //binary search
    function binarySearch(items, value) {
      var firstIndex = 0,
        lastIndex = items.length - 1,
        middleIndex = Math.floor((lastIndex + firstIndex) / 2);
      while (items[middleIndex] != value && firstIndex < lastIndex) {
        if (value < items[middleIndex]) lastIndex = middleIndex - 1;
        else if (value > items[middleIndex]) firstIndex = middleIndex + 1;
        middleIndex = Math.floor((lastIndex + firstIndex) / 2);
      }
      return (items[middleIndex] != value) ? -1 : middleIndex;
    }
