    function averageArr(arr, num) {
      if (!arr.length) return false;
      let first = 0;
      for (let second = 1; second < arr.length; second++) {

        if (sum / 2 === num) return true;
        else {
          first++
          if (sum / 2 === num) return true;
        }
      }
      return false;

    console.log("---------->sum of required digits on a sub array: sliding window pattern")

    function slideWindowSubArray(arr, num) {
      let maxSum = 0;
      let tempSum = 0;
      if (arr.length < num) return null;
      for (let i = 0; i < num; i++) {
        maxSum += arr[i];
      }
      tempSum = maxSum;
      for (let i = num; i < arr.length; i++) {
        tempSum = tempSum - arr[i - num] + arr[i];
        maxSum = Math.max(maxSum, tempSum);
      }
      return maxSum;
    }
