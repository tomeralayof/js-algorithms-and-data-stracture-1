    function addNumberToString(str) {
      let counter = 1;
      let i = 0;
      let result = "";
      while (i < str.length) {
        if (str[i] == str[i + 1]) {
          counter++
        }

        else {
          let addition = str[i].concat(counter);
          result = result.concat(addition);
          counter = 1;
        }

        i++;
      }
      return result;
    }

    function richestWealth(accounts) {
      let maxWealth = 0;
      for (let i = 0; i < accounts.length; i++) {
        let account = accounts[i];
        let cutWealth = 0;
        for (let j = 0; j < account.length; j++) {
          cutWealth += account[j]
        }
        maxWealth = Math.max(cutWealth)
      }
      return maxWealth;

    }

    function mergeTwoSortedArrays(l1, l2) {
      let i = 0;
      let j = 0;
      let result = []

      while (i < l1.length && j < l2.length) {
        if (l1[i] < l2[j]) {
          result.push(l1[i]);
          i++
        }
        else {
          result.push(l2[j]);
          j++
        }
        while (i < l1.length) {
          result.push(l1[i]);
          i++
        }
        while (j < l2.length) {
          result.push(l2[j]);
          j++
        }
      }
      return result;
    }

    function mergeSort(arr) {
      if (arr.length <= 1) return arr;
      //slicing left and right until they are sorted:
      let middle = Math.floor(arr.length / 2);
      let sliceRight = mergeSort(arr.slice(0, middle));
      let sliceLeft = mergeSort(arr.slice(middle));
      return mergeTwoSortedArrays(sliceRight, sliceLeft)
    }

    function reverseIt(arr) {
      let start = 0;
      let end = arr.length - 1;
      while (start < end) {
        let temp = arr[start];
        arr[start] = arr[end];
        arr[end] = temp;
        start++;
        end--;
      }
      return arr;
    }

    function isPalindrom(int) {
      let newArr = [];
      let stringedInt = int.toString();
      for (let i = 0; i < stringedInt.length; i++) {
        newArr.push(stringedInt[i])
      }

      let start = 0;
      let end = newArr.length - 1;

      while (start < end) {
        if (newArr[start] === newArr[end]) {
          newArr.shift();
          newArr.pop();
        }
        start++
        end--
        if ((newArr.length === 1) || (!newArr.length)) return true;

      }
      return false;
    }
