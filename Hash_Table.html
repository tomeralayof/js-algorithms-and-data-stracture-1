    function hash(key, arrLen) {
      let number = 0;
      let WEIRED_PRIME = 31;
      for (let i = 0; i < Math.min(key.length, 100); i++) {
        number = (number * WEIRED_PRIME) + key.charCodeAt(i) - 96;
        number > 0 ? number : number = number + 96;
        number = number % arrLen;
      }
      return number;
    }

    console.log("%c---------->Hash Table Class", 'color: purple;font-size:40px');

    class HashTable {
      constructor(size = 53) {
        this.keyMap = new Array(size);
      }

      _hash(key) {
        let total = 0;
        let WEIRD_PRIME = 31;
        for (let i = 0; i < Math.min(key.length, 100); i++) {
          let char = key[i];
          let value = char.charCodeAt(0) - 96
          total = (total * WEIRD_PRIME + value) % this.keyMap.length;
        }
        return total;
      }


      set(key, value) {
        let index = this._hash(key);
        if (!this.keyMap[index]) {
          this.keyMap[index] = [];
        }
        this.keyMap[index].push([key, value]);
      }


      get(key) {
        let index = this._hash(key);
        for (let i = 0; i < this.keyMap[index].length; i++) {
          if (this.keyMap[index][i][0] === key) return key;
        }
        return undefined;
      }

    }
